<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				/*设置背景图片前,元素必须要具有宽高*/
				width:200px;
				height:200px;
				background-color:red;
				/*引入背景图片*/
				background-image: url(img/1.jpg);
				/*背景图片大小*/
				/*background-size:宽 高*/
				background-size:100% 100%;
				/*去除平铺*/
				background-repeat: no-repeat;
				/*背景图片不占位置*/
			}
		</style>
	</head>
	<body>
		<div>123214213213214213</div>
	</body>
</html>
