<!--三层分离    web前端标准    HTML+CSS+JS-->
<!--HTML:超文本标记语言    作用：将代码提交给浏览器进行解析和渲染，最终显示在页面上-->
<!--HTML语法:由多个标签组成       标签:由<>组成        标签分为单标签和双标签            -->
<!--   <标签名 属性1="属性值1" 属性2="属性值2" 属性3="属性值3">内容</标签名>   -->

<!--文档结构-->
<!--定义声明文档类型     HTML5  --> 
<!DOCTYPE html>

<!--html：文档根标签         作用：浏览器加载到html标签时，开始在网页中显示内容-->
<html>
	<!--头部标签：存放网页的配置文件-->
	<head>
		<!--元字符标签     charset字符集   -->
		<meta charset="UTF-8">
		
		<!--网页标题-->
		<title>java8班</title>
	</head>
	
	<!--网页主体：页面想要显示的内容，存放在body中-->
	<body>
		hello world你好世界！
	</body>
</html>
