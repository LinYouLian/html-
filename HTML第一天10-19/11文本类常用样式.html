<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				/*文字颜色*/
				color:red;
				/*文字大小     默认文字大小为16px    */
				font-size:24px;
				/*加粗*/
				font-weight: bold;
				/*修改字体*/
				font-family: "楷体";
				/*下划线*/
				text-decoration: underline;
				/*文字水平对齐方式*/
				text-align: center;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<p>这是p标签</p>
		<a href="">超链接</a>
	</body>
</html>
